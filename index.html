<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto Treno Form</title>
</head>

<body>

    <main>

        <section id="section_1">

            <div class="container">

                <div class="row row_1">

                    <div class="col-xs-12">

                        <h1 class="title text-center">calcola il prezzo del tuo biglietto</h1>

                    </div>

                </div>

            </div>

            <div class="container">

                <div class="row row_2">
                
                    <div class="col-xs-4">
                
                        <div class="row sub_row_1">

                            <h4 class="text-center">Nome e Cognome</h4>

                        </div>

                        <div class="row sub_row_2">

                            <input id="name" class="text-center" type="text" placeholder="Inserisci il tuo nome">

                        </div>
                
                    </div>
                    <div class="col-xs-4">
                
                        <div class="row sub_row_1">

                            <h4 class="text-center">Inserisci i Km</h4>

                        </div>

                        <div class="row sub_row_2">

                            <input id="km" class="text-center" type="text" placeholder="Km">

                        </div>
                
                    </div>
                    <div class="col-xs-4">
                
                        <div class="row sub_row_1">

                            <h4 class="text-center">Fascia d' età</h4>

                        </div>

                        <div class="row sub_row_2">

                            <select id="eta" aria-placeholder="Inserisci fascia età">

                                <option>Minorenne</option>

                                <option>Maggiorenne</option>

                                <option>Over 65</option>

                            </select>

                        </div>
                
                    </div>
                
                </div>

            </div>

            <div class="container">

                <div class="row row_3">
                
                    <div class="col-xs-4 col-xs-offset-4 text-center">
                
                        <button id="my_button_1" type="button" class="btn btn-default btn-lg">Genera</button>
                
                        <button id="my_button_2" type="button" class="btn btn-default btn-lg">Annulla</button>
                
                    </div>
                
                </div>

            </div>

        </section>

        <section id="section_2">

            <div class="container">
            
                <div class="row row_1">
            
                    <div class="col-xs-12">
            
                        <h1 class="title text-center">il tuo biglietto</h1>
            
                    </div>
            
                </div>
            
            </div>

            <div class="container">

                <div class="row row_2">

                    <div class="col-xs-12">

                        <h3>dettaglio passeggeri</h3>

                    </div>

                </div>

            </div>

            <div class="container">

                <div class="row row_3">

                    <div class="col-xs-4">

                        <h3>nome passeggero</h3>

                        <div id="name_box">

                            <h4 id="name_box_item"></h4>

                        </div>

                    </div>

                    <div class="col-xs-8">

                        <div class="row sub_row_1">

                            <div class="col-xs-3">

                                <h4>Offerta</h4>

                            </div>

                            <div class="col-xs-3">

                                <h4>Carrozza</h4>

                            </div>

                            <div class="col-xs-3">

                                <h4>Codice CP</h4>

                            </div>
                            
                            <div class="col-xs-3">

                                <h4>Costo Biglietto</h4>

                            </div>

                        </div>

                        <div class="row sub_row_2">
                        
                            <div class="col-xs-3">
                        
                                <h4 id="my_id_1"></h4>
                        
                            </div>
                        
                            <div class="col-xs-3">
                        
                                <h4 id="my_id_2"></h4>
                        
                            </div>
                        
                            <div class="col-xs-3">
                        
                                <h4 id="my_id_3"></h4>
                        
                            </div>
                        
                            <div class="col-xs-3">
                        
                                <h4 id="my_id_4"></h4>
                        
                            </div>
                        
                        </div>


                    </div>

                </div>

            </div>

        </section>

    </main>










    <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
